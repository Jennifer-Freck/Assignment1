<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ArcGIS JS: Search & Sketch Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    
    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />

    <style>
      html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script src="https://js.arcgis.com/4.29/"></script>
  </head>
  <body>
    <div id="viewDiv"></div>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/GraphicsLayer",
        "esri/widgets/Sketch",
        "esri/widgets/Home",
        "esri/widgets/Search", // Added Search module
        "esri/widgets/Compass", // added compass module
        "esri/widgets/Fullscreen", // added fullscreen module
        "esri/widgets/ScaleBar", // added scalebar module
       
        
      ], function (Map, MapView, GraphicsLayer, Sketch, Home, Search, Compass, Fullscreen, ScaleBar) {

        // 1. Create the map with a vector basemap
        const map = new Map({
          basemap: "streets-navigation-vector"
        });

        // 2. Create the MapView
        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-83.1, 42.1], // Town of Amherstburg
          zoom: 13
        });

        // 3. Layer to hold the drawings from the Sketch widget
        const graphicsLayer = new GraphicsLayer();
        map.add(graphicsLayer);

        // 4. Initialize the Search Widget
        const searchWidget = new Search({
          view: view
        });

        // 5. Initialize the Sketch Widget
        const sketch = new Sketch({
          view: view,
          layer: graphicsLayer
        });

        // 6. Initialize the Home Widget
        const homeWidget = new Home({
          view: view
          });
        
        // 7. Initialize the Compass Widget
          const CompassWidget = new Compass ({
          view: view
          });
        
        //8. Initialize the Fullscreen Widget
          const FullscreenWidget = new Fullscreen ({ 
            view: view
          });
        
        //9. Initialize Scalebar Widget
          const ScaleBarWidget = new ScaleBar ({
            view: view
  
        });

        // --- UI PLACEMENT ---
        
        // Add Sketch below Search
        view.ui.add (sketch, "top-right");
        
        // Add Search to top-right
        view.ui.add(searchWidget, "top-right");
    
        // Add Home to top-left
        view.ui.add(homeWidget, "top-left");
        
        // add Compass to top-left
        view.ui.add(CompassWidget, "top-left");
        
         // Add Fullscreen bottom-right
        view.ui.add(FullscreenWidget, "bottom-right");
       
       //Add Scalebar to bottom-left
        view.ui.add(ScaleBarWidget, {
        position: "bottom-left",
          index: 0
        });
      });
    </script>
  </body>
</html>
